services:
  - type: web
    name: otpflow-whatsapp
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: silent
